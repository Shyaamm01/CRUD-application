<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <!--Header-->
        <head id="header">
            <nav class="nav-bar">
                <div class="nav-container">
                    <div class="text-centre">
                        <a href="/" class="nav-brand text-dark">User Management System</a>
                    </div>
                </div>
            </nav>
        </head>    
    <!--Header-->

    <!--Main section-->
    <main id="main-section">
        <div class="container">
            <div class="box-nav d-flex justify-content">
                <div class="filter">
                    <a href="/" class="all-user"><i class="fas fa-angle-double-left"></i>All Users</a>
                </div>
            </div>
        </div>
    </main>
    <!--/Main section-->

    <!--Left side-->
    <div class="left-side">
        
    </div>
    <!--/left side-->

    <!--Right side-->
    <div class="right-side">

    <div class="form-title text-center">
        <h2 class="text-dark">New User</h2>
        <span class="text-light">Use this form to create new user</span>
    </div>

    <!--form handling-->
    <form method="post" id="update-user">
        <div class="new-user">
            <div class="form-group">
                <label for="name" class="text-light">Name</label>
                <input type="hidden" name="Id" value="">
                <input type="text" name="name" value="" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="Email" class="text-light">Email</label>  
                <input type="email" name="email" value="" placeholder="Example@gmail.com">
            </div>

            <div class="form-group">
                <label for="Gender" class="text-light">Gender</label>
                <div class="radio inline">
                    <input type="radio" id="radio-1" name="Gender" value="Male">
                    <label for="radio-1" class="radio-label">Male</label>
                </div>
                <div class="radio inline">
                    <input type="radio" id="radio-2" name="Gender" value="Female">
                    <label for="radio-2" class="radio-label">Female</label>
                </div>   
            </div>
            <div class="form-group">
                <label for="Status" class="text-light">Status</label>
                <div class="radio inline">
                    <input type="radio" id="radio-3" name="Status" value="Active">
                    <label for="radio-3" class="radio-label">Active</label>
                </div>
                <div class="radio inline">
                    <input type="radio" id="radio-4" name="Status" value="Inactive">
                    <label for="radio-4" class="radio-label">Inactive</label>
                </div>   
            </div>
            <div class="form-group">
                <button type="submit">Save</button>
            </div>
        </div>    
    </form>
    <!--/form handling-->
    </div>
    <!--/right side-->
  


</body>
</html>
